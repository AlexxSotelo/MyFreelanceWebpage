<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="Images/logo.png">
    <title>Thank You!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navbar -->
    <header class="navbar">
        <nav class="nav-container">
            <!-- Logo de la empresa -->
            <img src="Images/logo.png" alt="Company Logo" class="nav-logo">
            
            <ul class="nav-menu">
                <li class="nav-item"><a href="#about">About</a></li>
                <li class="nav-item"><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="thanks-container">
        <h1>Thank you for your message! ðŸŽ‰</h1>
        <p id="typing-text"></p>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const text = "I will get back to you soon.";
            const speed = 80; // Velocidad en milisegundos por letra
            let i = 0;
            const target = document.getElementById("typing-text");

            function typeWriter() {
                if (i < text.length) {
                    target.innerHTML += text.charAt(i);
                    i++;
                    setTimeout(typeWriter, speed);
                }
            }

            typeWriter();
        });
    </script>

        <a href="index.html" class="thanks-button">Go back to homepage</a>
    </div>
</body>

</html>
